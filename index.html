<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaconda Game</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <img id="anaconda" src="anaconda-name-art.png" alt="Anaconda Name Art">
        <img id="my-name" src="by-michelle-loudenclos.png" alt="By: Michelle Loudenclos">
    </header>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="start-screen">
        <button id="button-start">Start</button>
    </div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 0</div>
    <div class="mouse">
        <img id="mouse" src="mouse-transparent-background-smol.png" alt="mouse">
    </div>
    <div class="control-arrows">
        <button id="up-arrow">Up</button>
        <button id="left-arrow">Left</button>
        <button id="down-arrow">Down</button>
        <button id="right-arrow">Right</button>
    </div>

    <div id="gameOverPopup" class="game-over" style="display: none;">
        <div class="game-over-content">
            <h1>Game Over</h1>
            <button id="resetButton">Try Again</button>
        </div>
    </div>
</body>
</html>
