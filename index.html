<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaconda Game</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <img src="anaconda-name-art.png" alt="Anaconda Name Art">
    </header>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="start-screen">
        <button id="button-start">Start</button>
    </div>
    <div classs="mouse">
        <img src="mouse-transparent-background.png" alt="mouse">
    </div>
    <div class="control-arrows">
        <button id="up-arrow">Up</button>
        <button id="left-arrow">Left</button>
        <button id="down-arrow">Down</button>
        <button id="right-arrow">Right</button>
    </div>
</body>
</html>
